<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with Meyawo landing page.">
    <meta name="author" content="Devcrud">
    <title>Supersonicblog</title>
    <!-- font icons -->
    <link rel="stylesheet" href="{% static 'vendors/themify-icons/css/themify-icons.css' %}">
    <!-- Bootstrap + Meyawo main styles -->
    <link rel="stylesheet" href="{% static 'css/meyawo.css' %}">
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">

    

        <!-- contact section -->
    <section class="section" id="contact">
        <div class="container text-center">
            <!-- <p class="section-subtitle">How can you communicate?</p> -->
            <h6 class="section-title mb-5">Registration</h6>
            <!-- contact form -->
            <form action="" method="post" role="form" class="contact-form col-md-10 col-lg-8 m-auto">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-sm-6">
                    	<label for="floatingpassword light-300">First Name</label>
                        <input type="text" name="first_name" class="form-control" placeholder="Enter your First Name" required>                 
                    </div>
                    <div class="form-group col-sm-6">
                    	<label for="floatingpassword light-300">Last Name</label>
                        <input type="text" name="last_name" class="form-control" placeholder="Enter your Last Name" required>                 
                    </div>
                    <div class="form-group col-sm-6">
                    	<label for="floatingpassword light-300">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter Email"requried>                 
                    </div>
                    <div class="form-group col-sm-6">
                    	<label for="floatingpassword light-300">Username</label>
                        <input type="username" class="form-control" name="username" placeholder="Enter UserName"requried>                 
                    </div>
                    <div class="form-group col-sm-6">
                    	<label for="floatingpassword light-300">Password</label>
                        <input type="Password" name="password1" class="form-control" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group col-sm-6">
                    	<label for="floatingpassword light-300">Confirm Password</label>
                       <input type="Password" name="password2" class="form-control" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group col-sm-12 mt-3">
                        <!-- <input type="submit" value="Send Message" class="btn btn-outline-primary rounded"> -->
                        <button type="submit" class="btn btn-outline-primary rounded">Registration</button>            
                    </div>
                    <div>
                            {% for message in messages %}
                                <h3>{{ message }}</h3>
                            {% endfor %}
                    </div>
                </div>  
            </form><!-- end of contact form -->

            <div>
                <form action="{% url 'login' %}">
                	<h6>If you Had Already Accout</h6>
                    <button type="submit" class="btn btn-outline-primary rounded">Log In</button>
                </form>
            </div>
        </div><!-- end of container -->
    </section><!-- end of contact section -->
  
  
   
    <!-- core  -->
    <script src="{% static 'assets/vendors/jquery/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'assets/vendors/bootstrap/bootstrap.bundle.js' %}"></script>

    <!-- bootstrap 3 affix -->
    <script src="{% static 'assets/vendors/bootstrap/bootstrap.affix.js' %}"></script>

    <!-- Meyawo js -->
    <script src="{% static 'assets/js/meyawo.js' %}"></script>

</body>
</html>
